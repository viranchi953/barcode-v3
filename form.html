<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="form_style.css">
    </head>
    <body>

        <div class="container">
            <div class="form-wrapper">
              <h2>Customer Details Form</h2>
              <form id="loginForm">

                <div class="input-group">
                  <label for="barcode">Barcode Value</label>
                  <input type="text" id="barcode" name="barcode" required>
                </div>
            
                <div class="input-group">
                    <label for="username">Customer Name</label>
                    <input type="text" id="username" name="username" required>
                  </div>

                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                  </div>
                  <div class="input-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                  </div>
                  

                <div class="input-group">
                  <label for="balance">Balance Amount (rs)</label>
                  <input type="number" id="balance" name="balance" required>
                </div>
                <button type="submit" id="submit">Submit</button>
              </form>
             
            </div>
            
          </div>
          

          

        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
  
  // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyC-O58Td_hWKT9ZAIkX5B2g0WPRi_FERlU",
                authDomain: "attendance-f7dba.firebaseapp.com",
                projectId: "attendance-f7dba",
                storageBucket: "attendance-f7dba.appspot.com",
                messagingSenderId: "923168475692",
                appId: "1:923168475692:web:d4e555a8a108fa72921f89",
                measurementId: "G-Q4Y6GKVZ9Y"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("barcode").value),
              {
                barcode: document.getElementById("barcode").value,
                username: document.getElementById("username").value,
                StartDate: document.getElementById("startDate").value,
                EndDate: document.getElementById("endDate").value,
                Balance: document.getElementById("balance").value

              });
                alert("Details Updated Successfully !");
             })

   
        </script>
    </body>
</html>
